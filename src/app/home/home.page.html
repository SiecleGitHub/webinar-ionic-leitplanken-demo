<!--<app-navigation></app-navigation>-->
<ion-header translucent="true">
    <ion-toolbar fixed>
        <ion-title>Just another demo :)</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar fixed>
            <ion-title size="large">Immo Demo</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col size-xs="12" size-md="6" size-xl="4">
                <ion-card [routerLink]="'/search'">
                    <ion-card-header>
                        <ion-card-subtitle>search</ion-card-subtitle>
                        <ion-card-title>Find a Home</ion-card-title>
                    </ion-card-header>
                    <img src="https://images.pexels.com/photos/1643389/pexels-photo-1643389.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                         alt="">
                    <ion-card-content>
                        Search through a variaty of options and mark them favourite.
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col size-xs="12" size-md="6" size-xl="4">
                <ion-card [routerLink]="'/favourites'">
                    <ion-card-header>
                        <ion-card-subtitle>manage</ion-card-subtitle>
                        <ion-card-title>Favourites</ion-card-title>
                    </ion-card-header>
                    <img src="https://images.pexels.com/photos/1370704/pexels-photo-1370704.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                         alt="">
                    <ion-card-content>
                        Manage your options, and keep track of your bids and offers.
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col size-xs="12" size-md="6" size-xl="4">
                <ion-card [routerLink]="'/new-offer'">
                    <ion-card-header>
                        <ion-card-subtitle>sell</ion-card-subtitle>
                        <ion-card-title>Reach a million Buyers</ion-card-title>
                    </ion-card-header>
                    <img src="https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                         alt="">
                    <ion-card-content>
                        Sell your property and get the best offer for it.
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
