<ion-header translucent="true">
    <ion-toolbar>
        <ion-title>Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Search</ion-title>
        </ion-toolbar>
        <ion-toolbar>
            <ion-searchbar (ionChange)="filter$.next($event);" inputmode="search" animated [showCancelButton]="'focus'"></ion-searchbar>
        </ion-toolbar>
    </ion-header>
    <app-item-listing [items]="filteredItems$ | async"></app-item-listing>
</ion-content>
